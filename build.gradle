apply plugin: 'idea'
apply plugin: 'application'

version = '1.1.0'

mainClassName = 'vmucexporter.htmlunit.BrowserMain'

allprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-api:2.5'
    compile 'org.apache.logging.log4j:log4j-core:2.5'
    compile 'net.sourceforge.htmlunit:htmlunit:2.20'
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'vmucexporter.htmlunit.BrowserMain'
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    from('resource') {
        include '*.properties'
    }
}

idea{
    project {
        languageLevel = '1.7'
    }
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}
